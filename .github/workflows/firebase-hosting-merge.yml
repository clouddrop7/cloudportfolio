name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main  # Trigger this workflow on push to 'main' (adjust as needed)

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Step 2: Generate firebase.config.js from GitHub secrets
